<div class="container">

    <div class="d-flex flex-column align-items-center">
        <div class="d-flex justify-content-center w-75">
            {% if object.status == 'FM' %}
                <button class="btn btn-warning btn-round form-control">
                    <a href="{% url 'orders:order_forming_complete' object.pk %}">
                        Оплатить
                    </a>
                </button>
                <button class="btn btn-warning btn-round form-control mx-1">
                    <a href="{% url 'orders:order_update' object.pk %}">Редактировать</a>
                </button>
                <button class="btn btn-warning btn-round form-control">
                    <a href="{% url 'orders:order_delete' object.pk %}">Удалить</a>
                </button>
            {% endif %}

        </div>
        <button class="btn btn-info btn-round form-control w-75 m-2 last">
            <a href="{% url 'orders:orders_list' %}">
                К списку заказов
            </a>
        </button>
        <button class="btn btn-light btn-round form-control w-75  m-2 last">
            <a href="{% url 'main' %}">На главную</a>
        </button>
    </div>
</div>
