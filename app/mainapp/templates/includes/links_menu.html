 <div class="links clearfix">
        <ul class="links-menu">
            <li>
                <a href="{% url 'products:products' %}"
                   class="{% if request.path == '/products/' %} active {% endif %}">
                    Все
                </a>
            </li>
            {% for link in links_menu %}
                <li>
                    <a href="{% url 'products:product' link.id %}"
                       class="{% if request.resolver_match.kwargs.catid == link.id %} active {% endif %}">
                        {{ link.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
