{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    <img src="/media/{{ user.avatar|default:'users_avatars/default_avatar.png' }}" alt=""
         style="width: 90px; height: 90px">
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ edit_profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'main' %}" class="btn btn-secondary">
            На главную
        </a>
    </form>
{% endblock %}
