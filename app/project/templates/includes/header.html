<div class="header clearfix">
    <a href="/" class="logo"></a>
    <ul class="menu">
        <li>
            <a href="{% url 'main' %}" class="{% if request.path == '/' %} active {% endif %}">домой</a>
        </li>
        <li>
            <a href="{% url 'products:products' %}" class="{% if '/products/' in request.path  %} active {% endif %}">каталог</a>
        </li>
        <li>
            <a href="{% url 'contacts' %}" class="{% if '/contacts/' in request.path %} active {% endif %}">контакты</a>
        </li>
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'basket:basket' %}" class="{% if '/basket/' in request.path %} active {% endif %}"> Корзина </a>
            </li>
            <li>
                <a href="{% url 'auth:edit' %}"> {{ user.first_name|default:'Пользователь' }}</a>
            </li>
            <li>
                <a href="{% url 'auth:logout' %}"> выйти </a>
            </li>
        {% else %}
             <li>
                <a href="{% url 'auth:login' %}"> войти </a>
            </li>
        {% endif %}
    </ul>
    <a href="#" class="search"></a>
</div>
