{% extends 'adminapp/adminapp_base.html' %}
{% load static %}

{% block content %}
  <div class="product_delete">
    Уверены, что хотите удалить {{ object.name }}
    ?
    <form action="{% url 'admin_staff:product_delete' object.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-outline-secondary">
      <a href="{% url 'admin_staff:products' object.category.id %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
