{% extends 'adminapp/adminapp_base.html' %}
{% load static %}
{% load tags %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <img src="{{ object.image|media_folder_products }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Наименование: {{ object.name }}</h5>
            <p class="card-text">Описание: {{ object.description }}</p>
            <p class="card-text">Цена: {{ object.price }}</p>
            <p class="card-text">Кол-во на складе: {{ object.quantity }}</p>
            <a href="{% url 'admin_staff:products' object.category.id %}" class="btn btn-outline-secondary">Назад</a>
        </div>
    </div>
{% endblock %}
